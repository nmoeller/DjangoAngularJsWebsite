<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VFL Winz Baak</title>
    <link rel="icon" type="image/png" href="/static/images/s5_logo.png">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.vfl-winz-baak.de/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

  {% include "base/styles.html" %}

</head>
<body ng-app="website" ng-cloak>

{% include "base/header.html" %}

<div class="container-fluid">


    <!-- Main Content area -->
    {% load static %}

    <div ng-view id="content-view" autoscroll="true" ng-cloak></div>


</div>
    <!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal " onclick="this.style.display='none'">

    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
    </div>
</div>
{% include "base/footer.html" %}


{% include 'base/javascripts.html' %}

</body>
</html>

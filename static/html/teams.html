<div ng-repeat="team in teams" class=" w3-container w3-padding-64 w3-center w3-center  w3-padding-64 " ng-class="($index%2==0) ? 'grey' : 'dark'">

    <div class="w3-content w3-padding-32 ">
        <h1 class="section-heading">{{team.name}}</h1>
        <hr ng-class="($index%2==0) ? 'blue' : 'light'" style="margin:auto">
        <div ng-repeat="player in players | filter:team.name | position:team.name">
            {{$index+1}}. {{player.first_name}} {{player.last_name}}
        </div>

    </div>

    <div style="text-align:center" class="row"><a href="{{team.link}}" class="w3-button w3-blue w3-round-xxlarge w3-padding-large w3-hover-shadow w3-hover-blue">Tabelle</a></div>

</div>

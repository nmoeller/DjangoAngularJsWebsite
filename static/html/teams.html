<div class="w3-animate-opacity" style="min-height:1200px">
<div ng-repeat="team in teams" class=" w3-container w3-padding-64 w3-center w3-center  w3-padding-64 " ng-class="($index%2==0) ? 'grey' : 'dark'">

    <div class="w3-content w3-padding-16">
        <h1 class="section-heading">{{team.name}}</h1>
        <hr ng-class="($index%2==0) ? 'blue' : 'light'" style="margin:auto;margin-bottom:5px">
        <img src="static/media/{{team.img}}" style="width:50%" onclick="onClick(this)">
        <div ng-repeat="player in players | filter:team.name | position:team.name">
            {{$index+1}}. {{player.first_name}} {{player.last_name}}
        </div>

    </div>

    <div style="text-align:center" class="row"><a href="{{team.link}}" class="w3-button w3-blue w3-round-xxlarge w3-padding-large w3-hover-shadow w3-hover-blue">Tabelle</a></div>

</div>
</div>
<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal " onclick="this.style.display='none'">

    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
    </div>
</div>

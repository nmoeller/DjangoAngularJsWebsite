<div class="w3-animate-opacity">
    <div class=" w3-container w3-padding-64 w3-center " id="second" style="background: #e4e4e4;    min-height: 800px;" itemscope itemtype="http://schema.org/Article">
        <div class="w3-content">
        <img width="100%" src="static/media/{{article.img}}" style="max-width:500px" onclick="onClick(this)">
            </div>

        <h1 class="section-heading" itemprop="name">{{article.title}}</h1>
        <hr class="blue" style="margin:auto" />


        <div class="w3-row w3-margins w3-content">
            <div ng-bind-html="safeContent" itemprop="description">

            </div>
<time datetime="{{article.created_at|date: 'yyyy-MM-dd'}}" itemprop="datePublished">{{article.created_at|date: 'dd.MM.yyyy'}}</time>
        </div>

    </div>
</div>
